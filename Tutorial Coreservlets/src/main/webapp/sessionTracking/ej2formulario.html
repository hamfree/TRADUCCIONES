<body>
	<h1>08-Ejercicios Rastreo Sesión</h1>
	<h2>Solución Enunciado 2</h2>
	<p style="text-align: center;">Introduzca sus datos de registro,
		por favor.</p>

	<!-- Plantilla de formulario con toda clase de campos -->
	<form action="registrar" method="post">
		<fieldset>
			<legend>Registro de usuario</legend>

			<!-- Campo tipo texto -->
			<div>
				<label for="nombre">Nombre :<br/> <input type="text"
					id="nombre" name="nombre" value="" maxlength="40"/>
				</label>
			</div>
			<hr>
			<div>
				<label for="apellidos">Apellidos :<br/> <input type="text"
					id="apellidos" name="apellidos" value="" maxlength="60"/>
				</label>
			</div>
			<hr>
			<div>
				<label for="correo">Correo electrónico :<br/> <input type="text"
					id="correo" name="correo" value="" maxlength="20"/>
				</label>
			</div>
			<hr>
			<!-- Botón de tipo submit, para enviar el formulario -->
			<div style="text-align: center;">
				<input type="submit" id="enviar" name="enviar" value="Enviar" />
			</div>
		</fieldset>
	</form>
	<p style="text-align: center;">
        <a href="ej2.html">Volver al Inicio de la Solución</a><br>

	</p>
